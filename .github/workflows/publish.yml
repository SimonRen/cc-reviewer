name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type (patch, minor, major) or skip to use current version'
        required: false
        default: 'skip'
        type: choice
        options:
          - skip
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm
    defaults:
      run:
        working-directory: ./mcp-server
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm to latest
        run: npm install -g npm@latest

      - name: Check versions
        run: |
          node --version
          npm --version

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Bump version (if specified)
        if: inputs.version != 'skip'
        env:
          VERSION_TYPE: ${{ inputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version "$VERSION_TYPE" -m "Bump version to %s"
          git push

      - name: Publish to npm (OIDC auth)
        run: npm publish --access public
